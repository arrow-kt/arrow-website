name: "pull_request"

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn

      - name: Install Node dependencies
        run: yarn install --immutable

      - name: build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build

      - name: Test Website build
        run: yarn build
